type Token {
    address: String!
    symbol: String!
    chainId: Int!
  }

  type Chain {
    id: Int!
    name: String!
  }

  type BridgeTransaction {
    id: ID!
    sourceChainId: Int!
    targetChainId: Int!
    token: String!
    amount: String!
    sender: String!
    recipient: String!
    nonce: String!
    sourceTxHash: String
    targetTxHash: String
    status: TransactionStatus!
    createdAt: String!
    updatedAt: String!
  }

  enum TransactionStatus {
    PENDING
    COMPLETED
    FAILED
  }

  type BridgeTokenResponse {
    success: Boolean!
    transactionHash: String
    error: String
  }

  type Query {
    supportedChains: [Chain!]!
    getCoinPrice(): 
    bridgeTransaction(id: ID!): BridgeTransaction
    bridgeTransactions(
      address: String!
      status: TransactionStatus
    ): [BridgeTransaction!]!
  }

  type Mutation {
    bridgeToken(
      sourceChainId: Int!
      targetChainId: Int!
      token: String!
      amount: String!
      recipient: String!
    ): BridgeTokenResponse!
  }

  type Subscription {
    bridgeTransactionUpdated(address: String!): BridgeTransaction!
  }