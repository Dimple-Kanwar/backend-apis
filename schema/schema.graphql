# schema.graphql
type Token {
  address: String!
  symbol: String!
  chainId: Int!
}

type Chain {
  id: Int!
  name: String!
}

type Coin {
  id: String
  symbol: String
  name: String
  current_price: Float
  market_cap: Float
}

type BridgeTransaction {
  id: ID!
  sourceChainId: Int!
  targetChainId: Int!
  token: String!
  amount: String!
  sender: String!
  recipient: String!
  sourceTxHash: String
  targetTxHash: String
  status: TransactionStatus!
  createdAt: String!
  updatedAt: String!
}

type ApiKey {
  clientName: String!
  isActive: Boolean!
  createdAt: String!
  lastUsed: String
  usageCount: Int!
  rateLimit: Int!
  dailyUsage: Int!
}

enum TransactionStatus {
  PENDING
  COMPLETED
  FAILED
}

type BridgeTokenResponse {
  success: Boolean!
  transactionHash: String
  error: String
}

input ApiKeyInput {
  clientName: String!
  rateLimit: Int!
}

type Query {
  supportedChains: [Chain!]!
  getCoinPrice(id: String): Coin
  getCoinMarketData(id: String, vs_currency: String): Coin
  bridgeTransaction(id: ID!): BridgeTransaction
  bridgeTransactions(
    address: String!
    status: TransactionStatus
  ): [BridgeTransaction!]!
  getApiKeyInfo(key: String!): ApiKey
}
type BridgeRequest {
  token: String!
  sourceChainId: Int!
  targetChainId: Int!
  amount: String!
  sender: String!
  recipient: String!
}

type Mutation {
  bridgeToken(
    token: String!
    sourceChainId: Int!
    targetChainId: Int!
    amount: String!
    sender: String!
    recipient: String!
  ): BridgeTokenResponse!
  generateApiKey(input: ApiKeyInput!): String!
  deactivateApiKey(key: String!): Boolean!
  updateRateLimit(key: String!, newLimit: Int!): Boolean!
  resetApiKey(key: String!): String
}

type Subscription {
  bridgeTransactionUpdated(address: String!): BridgeTransaction!
}
